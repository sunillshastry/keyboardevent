  <body>
    <main class="main__content">
      <!-- Main header of the website -->
      <section class="main__header--container">
        <h1 class="main__header">KeyboardEvent Handler</h1>
      </section>

      <section class="main__empty--container">
        <h3 class="main__empty">Press a key to get its attributes</h3>
      </section>

      <!-- Attribute boxes for an event -->
      <!-- REQUIRED KEY ATTRIBUTES â†“ -->
      <!-- altKey, charCode, code, ctrlKey, key, keyCode, shiftKey -->
      <section class="main__box--container">
        <div class="main__box" value="charCode">
          <h3 class="main__box--name">event.charCode</h3>
          <h3 class="main__box--value" id="char-code">69</h3>
        </div>

        <div class="main__box" value="code">
          <h3 class="main__box--name">event.code</h3>
          <h3 class="main__box--value" id="code">69</h3>
        </div>

        <div class="main__box" value="key">
          <h3 class="main__box--name">event.key</h3>
          <h3 class="main__box--value" id="key">69</h3>
        </div>

        <div class="main__box" value="keyCode">
          <h3 class="main__box--name">event.keyCode</h3>
          <h3 class="main__box--value" id="key-code">69</h3>
        </div>

        <div class="main__box" value="ctrlKey">
          <h3 class="main__box--name">event.ctrlKey</h3>
          <h3 class="main__box--value" id="ctrl-key">69</h3>
        </div>

        <div class="main__box" value="shiftKey">
          <h3 class="main__box--name">event.shiftKey</h3>
          <h3 class="main__box--value" id="shift-key">69</h3>
        </div>

        <div class="main__box" value="altKey">
          <h3 class="main__box--name">event.altKey</h3>
          <h3 class="main__box--value" id="alt-key">69</h3>
        </div>
      </section>

      <!-- Link to the author's social and project's GitHub repo -->
      <section class="main__social--container">

          href="https://twitter.com/sunillshastry/"

        <a
          title="Instagram"
          class="main__social"
          target="_blank"
          href="https://www.instagram.com/sunillshastry/"
          ><i class="fab fa-instagram"></i
        ></a>
      </section>

      <section class="action__information">
        <p class="action__information--value">
          Hover over a box to learn more about it...
        </p>
      </section>

      <section class="copied__notification">
        <p class="copied__notification--text">
          <span>Copied to clipboard</span>
